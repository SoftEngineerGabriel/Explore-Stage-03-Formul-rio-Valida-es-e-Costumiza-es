<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="page">
        <header>
            <h1>
                Crie e compartilhe seu evento.
            </h1>
    
            <p>
                O primeiro passo, é preencher esse formulário de inscrição.
            </p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Informações do envento
                    </legend>
    
                    <div  class="input-wrapper">
                        <label for="event-title">
                            Título do evento <span>(mínimo 8 caracteres)</span>
                        </label>
                        <input
                        type="text" id="event-title"
                        required
                        minlength="8"  />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">
                            Link do evento <span>(comece com https://)</span>
                        </label>
                        <input required type="url" id="event-link" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">
                            Whatsapp para contato <span>(somente números)</span>
                        </label>
                        <input required type="number" id="event-whatsapp" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">
                            Informações extras
                        </label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-categoria">
                            Categoria
                        </label>
                        <select required id="event-categoria">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Privacidade
                    </legend>

                
                    <div class="input-wrapper">
                        <label for="event-email">
                            E-mail do administrador <span>(Digite um email válido)</span>
                        </label>
                        <input 
                        type="email" 
                        id="event-email"
                        required />
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-senha">
                            Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span>
                        </label>
                        <input 
                        type="password" 
                        id="event-senha"
                        required
                        minlength="8" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>
                        Dia e Hora
                    </legend>

                   <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">
                                Data
                            </label>
                            <input type="date" id="event-date"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-begin">
                                Das
                            </label>
                            <input type="time" id="event-begin"/>
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">
                                Até
                            </label>
                            <input type="time" id="event-end"/>
                        </div>
                   </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button class="button" form="my-form">
                Salvar evento
            </button>
        </footer>
    </div>
</body>
</html>
